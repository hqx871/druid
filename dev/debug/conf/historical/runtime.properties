druid.extensions.loadList=["druid-hdfs-storage", "druid-kafka-indexing-service", "druid-datasketches"]

# If you have a different version of Hadoop, place your Hadoop client jar files in your hadoop-dependencies directory
# and uncomment the line below to point to your directory.
#druid.extensions.hadoopDependenciesDir=/my/dir/hadoop-dependencies


#
# Hostname
#
druid.host=localhost

#
# Logging
#

# Log all runtime properties on startup. Disable to avoid logging properties on startup:
druid.startup.logging.logProperties=true

#
# Zookeeper
#

druid.zk.service.host=localhost
druid.zk.paths.base=/druid-debug

#
# Metadata storage
#

# For Derby server on your Druid Coordinator (only viable in a cluster with a single Coordinator, no fail-over):
#druid.metadata.storage.type=derby
#druid.metadata.storage.connector.connectURI=jdbc:derby://localhost:1527/tmp/var/druid/metadata.db;create=true
#druid.metadata.storage.connector.host=localhost
#druid.metadata.storage.connector.port=1527

# For MySQL (make sure to include the MySQL JDBC driver on the classpath):
druid.metadata.storage.type=mysql
druid.metadata.storage.connector.connectURI=jdbc:mysql://localhost:3306/druid_debug
druid.metadata.storage.connector.user=root
druid.metadata.storage.connector.password=12345678

# For PostgreSQL:
#druid.metadata.storage.type=postgresql
#druid.metadata.storage.connector.connectURI=jdbc:postgresql://db.example.com:5432/druid
#druid.metadata.storage.connector.user=...
#druid.metadata.storage.connector.password=...

#
# Deep storage
#

# For local disk (only viable in a cluster if this is a network mount):
druid.storage.type=local
druid.storage.storageDirectory=/tmp/data/druid-debug/segments

# For HDFS:
#druid.storage.type=hdfs
#druid.storage.storageDirectory=/druid/segments

# For S3:
#druid.storage.type=s3
#druid.storage.bucket=your-bucket
#druid.storage.baseKey=druid/segments
#druid.s3.accessKey=...
#druid.s3.secretKey=...

#
# Indexing service logs
#

# For local disk (only viable in a cluster if this is a network mount):
druid.indexer.logs.type=file
druid.indexer.logs.directory=/tmp/data/druid-debug/indexing-logs

# For HDFS:
#druid.indexer.logs.type=hdfs
#druid.indexer.logs.directory=/druid/indexing-logs

# For S3:
#druid.indexer.logs.type=s3
#druid.indexer.logs.s3Bucket=your-bucket
#druid.indexer.logs.s3Prefix=druid/indexing-logs

#
# Service discovery
#

druid.selectors.indexing.serviceName=druid/overlord
druid.selectors.coordinator.serviceName=druid/coordinator

#
# Monitoring
#

druid.monitoring.monitors=["org.apache.druid.server.metrics.HistoricalMetricsMonitor","org.apache.druid.server.metrics.QueryCountStatsMonitor"]
druid.emitter=logging
druid.emitter.logging.logLevel=info

# Storage type of double columns
# ommiting this will lead to index double as float at the storage layer

druid.indexing.doubleStorage=double

#
# Security
#
druid.server.hiddenProperties=["druid.s3.accessKey","druid.s3.secretKey","druid.metadata.storage.connector.password"]


#
# SQL
#
druid.sql.enable=true

#
# Lookups
#
druid.lookup.enableLookupSyncOnStartup=false

druid.service=druid/historical
druid.plaintextPort=8083

user.timezone=Asia/Shanghai
file.encoding=UTF-8
java.util.logging.manager=org.apache.logging.log4j.jul.LogManager
org.jboss.logging.provider=slf4j
log4j.configurationFile=core/src/main/resources/log4j2.debug.xml
druid.extensions.hadoopDependenciesDir=distribution/target/hadoop-dependencies/
druid.extensions.directory=distribution/target/extensions/
druid.historical.cache.useCache=false
druid.historical.cache.populateCache=false
druid.segmentCache.locations=[{"path":"/tmp/data/druid-debug/indexCache","maxSize":"50G"}]
druid.processing.buffer.sizeBytes=100M
druid.processing.numThreads=8
druid.processing.numMergeBuffers=2
druid.server.http.numThreads=50
druid.serverview.type=batch

#druid.request.logging.type=emitter
#druid.request.logging.feed=logging

druid.query.scheduler.prioritization.strategy=threshold
druid.query.scheduler.prioritization.segmentCountThreshold=2
druid.query.scheduler.prioritization.adjustment=1
druid.query.scheduler.laning.strategy=hilo
druid.query.scheduler.laning.maxLowPercent=50
druid.query.scheduler.laning.isLimitPercent=true
#druid.query.scheduler.laning.strategy=manual
#druid.query.scheduler.laning.lanes.lane0=100
#druid.query.scheduler.laning.lanes.lane1=50
#druid.query.scheduler.laning.lanes.lane2=10
druid.query.scheduler.mergeBuffer.strategy=lane
